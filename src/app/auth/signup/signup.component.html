<div class="flex items-center justify-center min-h-screen bg-gray-900">

    <div class="backdrop-blur-lg bg-white/10 p-8 rounded-2xl shadow-lg w-96">
      <h2 class="text-white text-2xl font-bold text-center mb-6">Register</h2>
  
      <form class="space-y-4">
        <!-- Username -->
        <div>
          <label class="text-white block mb-1">Username</label>
          <input type="text" placeholder="Enter username" class="w-full p-3 bg-white/20 text-white rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
        </div>
  
        <!-- Email -->
        <div>
          <label class="text-white block mb-1">Email</label>
          <input type="email" placeholder="Enter email" class="w-full p-3 bg-white/20 text-white rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
        </div>
  
        <!-- Password -->
        <div>
          <label class="text-white block mb-1">Password</label>
          <input type="password" placeholder="Enter password" class="w-full p-3 bg-white/20 text-white rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
        </div>
  
        <!-- Buttons -->
        <div class="flex justify-between gap-4">
          <a routerLink="/login" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-center text-white font-semibold py-2 rounded-lg">Already Have an Account?</a>
          <button type="button" class="w-1/2 bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 rounded-lg">SignUp</button>
 
        </div>
      </form>
    </div>
  </div>
